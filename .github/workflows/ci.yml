name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Run Lint
      run: npm run lint

    # Turbo build and test
    # Assuming turbo is set up to run tests in packages
    - name: Build
      run: npx turbo run build

    # Run tests if test scripts are defined
    - name: Test
      run: npx turbo run test
