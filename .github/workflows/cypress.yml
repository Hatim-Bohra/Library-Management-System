name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # Runs tests in parallel with matrix strategy https://docs.cypress.io/guides/guides/parallelization
    # https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
    # Also see warning here https://github.com/cypress-io/github-action#parallel
    strategy:
      fail-fast: false # https://github.com/cypress-io/github-action/issues/48
      matrix:
        containers: [1, 2] # Uses 2 parallel instances
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: library
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Setup Environment Variables
        run: |
          # Database package
          echo "DATABASE_URL=postgresql://user:password@localhost:5432/library?schema=public" > packages/database/.env
          
          # API
          cat > apps/api/.env << EOF
          DATABASE_URL=postgresql://user:password@localhost:5432/library?schema=public
          JWT_ACCESS_SECRET=secure_access_secret_for_testing_only
          JWT_REFRESH_SECRET=secure_refresh_secret_for_testing_only
          PORT=3002
          NODE_ENV=test
          EOF
          
          # Web
          cat > apps/web/.env << EOF
          NEXT_PUBLIC_API_URL=http://localhost:3002
          API_URL=http://localhost:3002
          EOF

      - name: Generate Prisma Client & Push Schema
        run: |
          npx turbo run db:generate
          npx turbo run db:push
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/library?schema=public"

      - name: Build Applications
        run: npx turbo run build --filter=api --filter=web
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/library?schema=public"
          JWT_ACCESS_SECRET: "secure_access_secret_for_testing_only"
          JWT_REFRESH_SECRET: "secure_refresh_secret_for_testing_only"
          NEXT_PUBLIC_API_URL: "http://localhost:3002"

      - name: Start API Server
        run: |
          cd apps/api
          npm run start:prod &
          echo $! > api.pid
          cd ../..
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/library?schema=public"
          JWT_ACCESS_SECRET: "secure_access_secret_for_testing_only"
          JWT_REFRESH_SECRET: "secure_refresh_secret_for_testing_only"
          PORT: 3002

      - name: Start Web Server
        run: |
          cd apps/web
          npm run start &
          echo $! > web.pid
          cd ../..
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:3002"
          API_URL: "http://localhost:3002"
          PORT: 3003

      - name: Wait for Servers
        run: |
          echo "Waiting for API server on port 3002..."
          npx wait-on http://localhost:3002 -t 120000 -v
          echo "Waiting for Web server on port 3003..."
          npx wait-on http://localhost:3003 -t 120000 -v
          echo "Both servers are ready!"
          # Verify API is responding
          curl -f http://localhost:3002 || exit 1

      - name: Cypress run
        # Uses the official Cypress GitHub action https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v6
        with:
          install: false
          # Servers already started
          project: ./apps/web
          # Records to Cypress Cloud 
          # https://docs.cypress.io/guides/cloud/projects#Set-up-a-project-to-record
          record: true
          parallel: true # Runs test in parallel using settings above
        env:
          # For recording and parallelization to work you must set your CYPRESS_RECORD_KEY
          # in GitHub repo → Settings → Secrets → Actions
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Creating a token https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # API & DB Configuration
          DATABASE_URL: "postgresql://user:password@localhost:5432/library?schema=public"
          JWT_ACCESS_SECRET: "secure_access_secret_for_testing_only"
          JWT_REFRESH_SECRET: "secure_refresh_secret_for_testing_only"
          NEXT_PUBLIC_API_URL: "http://localhost:3002"

      - name: Stop Servers
        if: always()
        run: |
          if [ -f apps/api/api.pid ]; then
            kill $(cat apps/api/api.pid) || true
          fi
          if [ -f apps/web/web.pid ]; then
            kill $(cat apps/web/web.pid) || true
          fi
